<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>

<body>
    <h1>Formulaire</h1>
    <main>
        <section>
            <form action="/submit" method="post">
                <label for="name">First Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="name">Last Name:</label>
                <input type="text" id="Lname" name="Lname" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="passion" name="password" required minlength="8"><br><br>
                <select>
                    <option value="ts">Tunis</option>
                    <option value="ca">Canada</option>
                    <option value="fr">France</option>
                    <option value="bl">Belgium</option>
                    <option value="al">Algerie</option>
                </select><br>
                <label>Gender:</label><br>
                <input type="radio" name="radio">
                <label for="male">Male</label><br>

                <input type="radio" name="radio">
                <label for="female">Female</label><br>
                <input type="checkbox" required>
                <label for="agree">I agree to the Terms and Conditions</label><br>
                <button type="submit">Submit</button>

            </form>
        </section>
    </main>

</body>

</html>
